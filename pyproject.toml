[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "users"
version = "2.0.1"
description = "This python module is a simple implementation of user management functionality for telegram bots, such as: authentication, authorization and request limiting."
authors = ["Bervinov Oleg <obervinov@pm.me>"]

[tool.poetry.dependencies]
python = "^3.6.2"
logger = { git = "https://github.com/obervinov/logger-package.git", tag = "v1.0.1" }
vault  = { git = "https://github.com/obervinov/vault-package.git", tag = "v2.0.1" }
